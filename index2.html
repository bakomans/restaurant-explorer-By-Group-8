<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie-Mate: Discover Restaurants</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-orange">
        <a class="navbar-brand" href="#"><img src="media/restaurant.png">Foodie-Mate</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
        <div class="profile-icon">
            <a class="profile-link" href="#">
            <img src="media/profile.png" alt="Profile Icon"></a>
        </div>
    </nav>
    
    <div class="btn-group">
        <button type="button" class="btn btn-warning rounded" >Italian</button>
        <button type="button" class="btn btn-warning rounded">Chinese</button>
        <button type="button" class="btn btn-warning rounded">Vietnamese</button>
        <button type="button" class="btn btn-warning rounded">Indian</button>
        <button type="button" class="btn btn-warning rounded">Mediterranean</button>
        <button type="button" class="btn btn-warning rounded">Thai</button>
    </div>

    <h1>Query Params</h1>
    <div id="query-param-div"></div>

    <div class="container">
        <h2>Restaurant Search Results</h2>
        <div class="row">
            <div class="col-md-6">
                <ul id="restaurantList" class="list-group"></ul>
            </div>
            <div class="col-md-6">
                <div id="map" style="height: 400px;"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <script src="qp.js" defer></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="map.js" defer></script>
</body>
</html>
