<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Search</title>
    <!-- Dodajemy link do Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="searchContainer" class="container">
        <h1>Restaurant Search</h1>
        <div class="form-group">
            <label for="cityInput">Enter City:</label>
            <input type="text" class="form-control" id="cityInput">
        </div>
        <button class="btn btn-primary" onclick="searchRestaurants()">Search</button>
    </div>

    <div class="container">
        <h2>Restaurant Search Results</h2>
        <ul id="restaurantList" class="list-group"></ul>
    </div>

    <!-- Dodajemy link do Bootstrap JS oraz Popper.js i jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src="main.js"></script>
</body>
</html>
